<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex">
    <div id="calculator" class="border-radius">
        <div id="screen" class="border-radius"></div>
        <div>
            <div class="keypad d-flex">
                <div class="keys border-radius" onclick="calculator(event)">AC</div>
                <div class="keys border-radius" onclick="calculator(event)">+</div>
                <div class="keys border-radius" onclick="calculator(event)">-</div>
                <div class="keys border-radius" onclick="calculator(event)">/</div>
                <div class="keys border-radius" onclick="calculator(event)">1</div>
                <div class="keys border-radius" onclick="calculator(event)">2</div>
                <div class="keys border-radius" onclick="calculator(event)">3</div>
                <div class="keys border-radius" onclick="calculator(event)">*</div>
                <div class="keys border-radius" onclick="calculator(event)">4</div>
                <div class="keys border-radius" onclick="calculator(event)">5</div>
                <div class="keys border-radius" onclick="calculator(event)">6</div>
                <div class="keys border-radius" onclick="calculator(event)">0</div>
                <div class="keys border-radius" onclick="calculator(event)">7</div>
                <div class="keys border-radius" onclick="calculator(event)">8</div>
                <div class="keys border-radius" onclick="calculator(event)">9</div>
                <div class="keys border-radius" onclick="calculator(event)">=</div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
