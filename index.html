<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="d-flex">
    <div id="calculator" class="border-radius">
        <div id="screen" class="border-radius"></div>
        <div>
            <div class="keypad d-flex">
                <div class="keys border-radius">AC</div>
                <div class="keys border-radius">+</div>
                <div class="keys border-radius">-</div>
                <div class="keys border-radius">/</div>
                <div class="keys border-radius">1</div>
                <div class="keys border-radius">2</div>
                <div class="keys border-radius">3</div>
                <div class="keys border-radius">*</div>
                <div class="keys border-radius">4</div>
                <div class="keys border-radius">5</div>
                <div class="keys border-radius">6</div>
                <div class="keys border-radius">0</div>
                <div class="keys border-radius">7</div>
                <div class="keys border-radius">8</div>
                <div class="keys border-radius">9</div>
                <div class="keys border-radius">=</div>
            </div>
        </div>

    </div>
    <div style="display: flex; background-color: white; align-items: flex-end; width: 400px; height: 400px;">
        <div style="background-color: green;margin: 10px;">REd</div>
        <div style="background-color: green;margin: 10px;">Whie</div>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
